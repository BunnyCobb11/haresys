{% extends "base.html" %}
{% block content %}
  <form method="POST">
    {{form.hidden_tag()}}
    <br>
    <div class="col-5">{{form.email.label(class="form-group")}} {{form.email(class='form-control')}}</div>
    <br>
    <div class="col-5">{{form.password.label(class="form-group")}} {{form.password(class='form-control')}}</div>
    <br>
    <div class="form-group"> {{ form.submit(class="btn btn-primary") }}</div>
  </form>
{% endblock %}
