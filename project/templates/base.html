<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}" >
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" >
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.slim.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/popper.min.js')}}"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body> 
    <ul class='nav'>
      <li class='nav-link'>
        <a href="{{url_for('core.index')}}">首页</a>
      </li>
      {% if current_user.is_authenticated %}
      <li class='nav-link'><a href="{{url_for('users.logout')}}">退出</a></li>
      <li class='nav-link'><a href="{{url_for('users.account')}}">我的账户</a></li>

      <li class='nav-link'><a href="{{url_for('core.croom')}}">IDC管理</a></li>
      <li class='nav-link'><a href="{{url_for('core.nocsetting')}}">设置监控邮箱</a></li>

      <li class='nav-link'><a href="{{url_for('users.register')}}">注册</a></li>

<div class="container">
  {% block content %}

  {% endblock %}
</div>

</html>
